<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Interactivo - Hunt Showdown</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <button id="toggleMenuBtn" class="menu-toggle" aria-label="Abrir menú">☰</button>

    <aside id="sideMenu" class="side-menu" aria-hidden="true">
      <h1>Hunt: Showdown 1896</h1>
      <a href="index.html">Inicio</a>
      <a href="pages/about.html">Sobre</a>
      <a href="pages/guide.html">Guía</a>
    </aside>

    <main>
      <section class="map-controls-column">
        <section class="draw-controls" aria-label="Herramientas de dibujo">
          <button id="drawFreehandBtn" class="btn btn-small" type="button">Dibujo libre rojo</button>
          <button id="drawMeasureLineBtn" class="btn btn-small" type="button">Línea + distancia</button>
          <button id="drawCircle150Btn" class="btn btn-small" type="button">Círculo 150m</button>
          <button id="drawEraseBtn" class="btn btn-small" type="button">Goma</button>
          <button id="drawUndoBtn" class="btn btn-small" type="button">Atrás</button>
          <button id="drawClearBtn" class="btn btn-small" type="button">Limpiar</button>
        </section>
      </section>

      <section id="topBar" class="top-bar"></section>

      <section class="controls-right">
        <div class="coop-controls" aria-label="Sesión cooperativa">
          <input id="sessionIdInput" class="session-id-input" type="text" placeholder="ID sesión" maxlength="24" />
          <button id="createSessionBtn" class="btn btn-small" type="button">Crear</button>
          <button id="joinSessionBtn" class="btn btn-small" type="button">Unirse</button>
          <button id="leaveSessionBtn" class="btn btn-small" type="button">Salir</button>
          <span id="sessionStatus" class="session-status">Sin sesión</span>
        </div>
        <label id="languageLabel" for="languageSelect" class="language-label">Idioma</label>
        <select id="languageSelect" class="lang-select" aria-label="Seleccionar idioma">
          <option value="es">ES</option>
          <option value="en">EN</option>
        </select>
        <button id="toggleLegendBtn" class="btn">Leyenda</button>
        <button id="resetPoisBtn" class="btn">Reiniciar partida</button>
      </section>

      <section id="legend" class="legend hidden">
        <div class="legend-actions">
          <button id="legendAll" class="btn btn-small">Todo</button>
          <button id="legendNone" class="btn btn-small">Nada</button>
        </div>
        <div id="legendItems"></div>
        <hr />
        <label class="legend-item names-toggle">
          <input type="checkbox" id="toggleCompoundNames" checked />
          <span class="dot names"></span>
          <span id="compoundNamesLabel">Nombres de compuestos</span>
        </label>
      </section>

      <div id="map"></div>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
